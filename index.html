<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saanvi - AI Learning Buddy</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase CDN (Compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <!-- React CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.16.4/babel.min.js"></script>
  <style>
    body { font-family: 'Lato', sans-serif; }
    h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
    .gradient-bg { background: linear-gradient(to bottom, #003366, #66B2FF); }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white">
  <div id="root"></div>

  <!-- Workbox CDN -->
  <script src="https://storage.googleapis.com/workbox-cdn/releases/6.4.1/workbox-window.prod.umd.js"></script>
  <script type="text/babel">
    // Firebase Config (Replace with your Firebase project config)
    const firebaseConfig = {
      apiKey: "AIzaSyAduK2MrymeemW7GfZKUxbLZa3y6pQaYLw",
      authDomain: "saanvi-58295.firebaseapp.com",
      projectId: "saanvi-58295",
      storageBucket: "saanvi-58295.firebasestorage.app",
      messagingSenderId: "486264746468",
      appId: "1:486264746468:web:6877eb2b728091b6d557f1",
      measurementId: "G-D838QQFS1R"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // React Components
    const Home = ({ user, progress, motivationalQuote, currentCourse }) => (
      <section id="home" class="mb-12">
        <h1 class="text-4xl font-bold mb-8">Welcome to Saanvi, {user.email.split('@')[0]}!</h1>
        <div class="bg-white text-gray-800 p-4 rounded shadow mb-6">
          <h2 class="text-2xl font-bold mb-4">Analytics Dashboard</h2>
          <p>Quizzes Completed: {progress.quizzes}</p>
          <p>Assignments Submitted: {progress.assignments}</p>
        </div>
        <p class="text-lg">Current Course: {currentCourse || 'Not enrolled'}</p>
        <p class="italic text-lg mt-4">"{motivationalQuote}"</p>
      </section>
    );

    const Course = ({
  user,
  learningStyle,
  quizScore,
  quiz2Unlocked,
  quiz2Score,
  assignment,
  setAssignment,
  assignment2,
  setAssignment2,
  assignment2Unlocked,
  feedback,
  sentiment,
  submitQuiz,
  submitQuiz2,
  submitAssignment,
  submitAssignment2,
  getRecommendation,
  getResource,     // still unused—remove if you don't need it
}) => {
  // 1) Guards to avoid runtime errors
  if (
    !user ||
    !user.email ||
    !learningStyle ||
    typeof submitQuiz !== 'function' ||
    typeof submitQuiz2 !== 'function' ||
    typeof submitAssignment !== 'function' ||
    typeof submitAssignment2 !== 'function' ||
    typeof getRecommendation !== 'function'
  ) {
    return (
      <p className="text-red-500">
        Loading Course… Check console for errors.{' '}
        User: {user && user.email ? 'defined' : 'undefined'},{' '}
        LearningStyle: {learningStyle || 'undefined'}
      </p>
    );
  }

  return (
    <section id="course" className="mb-12">
      <h2 className="text-2xl font-bold mb-4">
        Course: {getRecommendation()}
      </h2>

      {/* Lecture */}
      <div className="bg-white text-gray-800 p-4 rounded shadow mb-6">
        <h3 className="text-lg font-bold">
          Lecture: Introduction to Math
        </h3>
        <p className="mt-2">
          Learn the basics of arithmetic and problem-solving.
        </p>
        <button className="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
          Take Lecture
        </button>
      </div>

      {/* Quiz Section */}
      <div className="bg-white text-gray-800 p-4 rounded shadow">
        <h3 className="text-lg font-bold">Quiz</h3>
        <div>
          <h4 className="text-md font-bold">Quiz 1: Basic Math</h4>
          <p>
            1. What is 2 + 2?{' '}
            <input type="number" id="q1" className="text-black p-1" />
          </p>
          <p>
            2. What is 5 - 3?{' '}
            <input type="number" id="q2" className="text-black p-1" />
          </p>
          <p>
            3. What is 4 × 2?{' '}
            <input type="number" id="q3" className="text-black p-1" />
          </p>
          <button
            onClick={() => {
              const score =
                (+document.getElementById('q1').value === 4 ? 1 : 0) +
                (+document.getElementById('q2').value === 2 ? 1 : 0) +
                (+document.getElementById('q3').value === 8 ? 1 : 0);
              submitQuiz(score);
            }}
            className="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
          >
            Submit Quiz 1
          </button>
        </div>

        {quiz2Unlocked && (
          <div className="mt-6">
            <h4 className="text-md font-bold">
              Quiz 2: Intermediate Math
            </h4>
            <p>
              1. What is 10 ÷ 2?{' '}
              <input type="number" id="q4" className="text-black p-1" />
            </p>
            <p>
              2. What is 3 × 4?{' '}
              <input type="number" id="q5" className="text-black p-1" />
            </p>
            <p>
              3. What is 15 - 7?{' '}
              <input type="number" id="q6" className="text-black p-1" />
            </p>
            <button
              onClick={() => {
                const score =
                  (+document.getElementById('q4').value === 5 ? 1 : 0) +
                  (+document.getElementById('q5').value === 12 ? 1 : 0) +
                  (+document.getElementById('q6').value === 8 ? 1 : 0);
                submitQuiz2(score);
              }}
              className="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
            >
              Submit Quiz 2
            </button>
          </div>
        )}
      </div>

      {/* Assignments */}
      <div className="bg-white text-gray-800 p-4 rounded shadow mt-6">
        <h3 className="text-lg font-bold">Assignment</h3>

        <div>
          <h4 className="text-md font-bold">Assignment 1</h4>
          <textarea
            value={assignment}
            onChange={(e) => setAssignment(e.target.value)}
            placeholder="Write a short paragraph about fractions..."
            className="w-full p-2 text-black rounded"
          />
          <button
            onClick={submitAssignment}
            className="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
          >
            Submit Assignment 1
          </button>
        </div>

        {assignment2Unlocked && (
          <div className="mt-6">
            <h4 className="text-md font-bold">Assignment 2</h4>
            <textarea
              value={assignment2}
              onChange={(e) => setAssignment2(e.target.value)}
              placeholder="Explain the concept of percentages..."
              className="w-full p-2 text-black rounded"
            />
            <button
              onClick={submitAssignment2}
              className="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
            >
              Submit Assignment 2
            </button>
          </div>
        )}

        {feedback && <p className="mt-4">Feedback: {feedback}</p>}
        {sentiment && <p className="mt-2 italic">{sentiment}</p>}
      </div>
    </section>
  );
};


    const Doubts = ({ user, peerDoubts, setPeerDoubts, newDoubt, setNewDoubt, submitDoubt, solveDoubt, points }) => (
      <section id="doubts" class="mb-12">
        <h2 class="text-2xl font-bold mb-4">Doubts & Peer Help</h2>
        <div class="bg-white text-gray-800 p-4 rounded shadow mb-4">
          <textarea
            value={newDoubt}
            onChange={(e) => setNewDoubt(e.target.value)}
            placeholder="Post a doubt or question..."
            class="w-full p-2 text-black rounded"
          ></textarea>
          <button
            onClick={submitDoubt}
            class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
          >
            Post Doubt
          </button>
        </div>
        <div class="space-y-4">
          {peerDoubts.map(doubt => (
            <div key={doubt.id} class="bg-gray-100 text-gray-800 p-4 rounded shadow">
              <p class="font-bold">{doubt.user}</p>
              <p>{doubt.content}</p>
              {!doubt.solved && (
                <button
                  onClick={() => solveDoubt(doubt.id)}
                  class="mt-2 bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700"
                >
                  Solve Doubt (+10 points)
                </button>
              )}
              {doubt.solved && <p class="mt-2 text-green-600">Solved by {doubt.solvedBy}</p>}
            </div>
          ))}
        </div>
        <p class="mt-4">Your Points: {points}</p>
      </section>
    );

    const Logout = ({ logout }) => (
      <section id="logout" class="mb-12">
        <h2 class="text-2xl font-bold mb-4">Logout</h2>
        <button
          onClick={logout}
          class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700"
        >
          Logout
        </button>
      </section>
    );

    const App = () => {
  const [user, setUser] = React.useState(null);
  const [learningStyle, setLearningStyle] = React.useState('visual');
  const [quizScore, setQuizScore] = React.useState(null);
  const [quiz2Unlocked, setQuiz2Unlocked] = React.useState(false);
  const [quiz2Score, setQuiz2Score] = React.useState(null);
  const [assignment, setAssignment] = React.useState('');
  const [assignment2, setAssignment2] = React.useState('');
  const [assignment2Unlocked, setAssignment2Unlocked] = React.useState(false);
  const [feedback, setFeedback] = React.useState('');
  const [sentiment, setSentiment] = React.useState('');
  const [progress, setProgress] = React.useState({ quizzes: 0, assignments: 0, points: 0 });
  const [motivationalQuote, setMotivationalQuote] = React.useState('');
  const [currentCourse, setCurrentCourse] = React.useState('');
  const [peerDoubts, setPeerDoubts] = React.useState([]);
  const [newDoubt, setNewDoubt] = React.useState('');
  const [page, setPage] = React.useState('home');

  React.useEffect(() => {
    const unsubscribe = auth.onAuthStateChanged(u => setUser(u));
    return unsubscribe;
  }, []);

  React.useEffect(() => {
    if (!user) return;
    db.collection('progress').doc(user.uid).get().then(doc => {
      if (doc.exists) setProgress(doc.data());
    });
    db.collection('doubts').orderBy('timestamp', 'desc').get().then(snap => {
      setPeerDoubts(snap.docs.map(d => ({ id: d.id, ...d.data() })));
    });
    fetchMotivationalQuote();
    updateCurrentCourse();
  }, [user, quizScore, quiz2Score]);

  const fetchMotivationalQuote = React.useCallback(() => {
    const quotes = [
      "Keep pushing forward—you're closer than you think!",
      "Every step you take is a victory—great job!",
      "Believe in yourself; you're unstoppable!",
      "Learning is a journey—enjoy every moment!",
      "You've got this—keep shining bright!"
    ];
    setMotivationalQuote(quotes[Math.floor(Math.random() * quotes.length)]);
  }, []);

  const updateCurrentCourse = React.useCallback(() => {
    const score = quiz2Score ?? quizScore;
    if (score === null) {
      setCurrentCourse('Math Basics');
    } else if (score >= 2) {
      setCurrentCourse(
        learningStyle === 'visual' ? 'Advanced Geometry' :
        learningStyle === 'auditory' ? 'Advanced Algebra' :
        'Advanced Calculus'
      );
    } else {
      setCurrentCourse(
        learningStyle === 'visual' ? 'Basic Geometry' :
        learningStyle === 'auditory' ? 'Basic Algebra' :
        'Basic Math'
      );
    }
  }, [learningStyle, quizScore, quiz2Score]);

  const getRecommendation = () => {
    const score = quiz2Score ?? quizScore;
    if (score === null) return 'Math Basics';
    if (score >= 2) {
      return learningStyle === 'visual' ? 'Advanced Geometry' :
             learningStyle === 'auditory' ? 'Advanced Algebra' :
             'Advanced Calculus';
    }
    return learningStyle === 'visual' ? 'Basic Geometry' :
           learningStyle === 'auditory' ? 'Basic Algebra' :
           'Basic Math';
  };

  const getResource = () => {
    if (learningStyle === 'visual') {
      return '<img src="https://via.placeholder.com/300" alt="Math Diagram" class="w-full" />';
    } else if (learningStyle === 'auditory') {
      return '<p>Listen to this explanation: "Fractions divide a whole into equal parts."</p>';
    } else {
      return '<p>Try splitting a number into parts: <input type="number" placeholder="e.g., 4" class="text-black p-1" /></p>';
    }
  };

  const login = () =>
    auth.signInWithEmailAndPassword('test@saanvi.com', 'password123')
      .catch(() => alert('Login failed. Use test@saanvi.com/password123'));

  const logout = () => auth.signOut();

  const analyzeSentiment = async text => {
    try {
      const res = await fetch(
        'https://api-inference.huggingface.co/models/distilbert-base-uncased-finetuned-sst-2-english',
        {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer YOUR_KEY',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inputs: text })
        }
      );
      const data = await res.json();
      const label = data?.[0]?.label;
      return label === 'POSITIVE'
        ? 'Great to see your positive energy!'
        : 'Looks like you might need a boost—keep going!';
    } catch {
      return 'Let’s keep the momentum going!';
    }
  };

  const updateProgress = fields => {
    if (!user) return;
    db.collection('progress').doc(user.uid).set(fields, { merge: true });
  };

  const submitQuiz = async score => {
    setQuizScore(score);
    updateProgress({ quizzes: firebase.firestore.FieldValue.increment(1) });
    if (score >= 2) setQuiz2Unlocked(true);
    fetchMotivationalQuote();
    updateCurrentCourse();
  };

  const submitQuiz2 = async score => {
    setQuiz2Score(score);
    updateProgress({ quizzes: firebase.firestore.FieldValue.increment(1) });
    fetchMotivationalQuote();
    updateCurrentCourse();
  };

  const submitAssignment = async () => {
    const resp = await fetch('http://localhost:3000/feedback', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: assignment })
    });
    const { feedback: fb } = await resp.json();
    setFeedback(fb);
    setSentiment(await analyzeSentiment(assignment));
    updateProgress({ assignments: firebase.firestore.FieldValue.increment(1) });
    if (fb.includes('Great')) setAssignment2Unlocked(true);
    fetchMotivationalQuote();
  };

  const submitAssignment2 = async () => {
    const resp = await fetch('http://localhost:3000/feedback', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: assignment2 })
    });
    const { feedback: fb } = await resp.json();
    setFeedback(fb);
    setSentiment(await analyzeSentiment(assignment2));
    updateProgress({ assignments: firebase.firestore.FieldValue.increment(1) });
    fetchMotivationalQuote();
  };

  const submitDoubt = async () => {
    if (!newDoubt || !user) return;
    await db.collection('doubts').add({
      user: user.email,
      content: newDoubt,
      solved: false,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    setNewDoubt('');
    const snap = await db.collection('doubts').orderBy('timestamp', 'desc').get();
    setPeerDoubts(snap.docs.map(d => ({ id: d.id, ...d.data() })));
  };

  const solveDoubt = async id => {
    await db.collection('doubts').doc(id).update({
      solved: true,
      solvedBy: user.email
    });
    updateProgress({ points: firebase.firestore.FieldValue.increment(10) });
    setPeerDoubts(prev => prev.map(d => d.id === id ? { ...d, solved: true, solvedBy: user.email } : d));
  };

  if (!user) {
    return (
      <div className="p-8 max-w-md mx-auto mt-20 bg-white text-gray-800 rounded-lg shadow-lg">
        <h1 className="text-3xl font-bold text-center mb-4">Saanvi</h1>
        <p className="text-center mb-4">Your AI Learning Buddy</p>
        <button onClick={login} className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Login (test@saanvi.com)
        </button>
      </div>
    );
  }

  return (
    <div className="flex min-h-screen">
      <nav className="w-64 bg-gray-800 p-4">
        <h2 className="text-2xl font-bold mb-4 text-white">Saanvi</h2>
        {['home','course','doubts','logout'].map(p => (
          <button
            key={p}
            onClick={() => setPage(p)}
            className={`block w-full text-left py-2 px-3 mb-1 rounded ${page===p?'bg-gray-700':'hover:bg-gray-700'} text-white`}
          >{p.charAt(0).toUpperCase()+p.slice(1)}</button>
        ))}
      </nav>

      <main className="flex-1 p-8">
        {page==='home' && <Home user={user} progress={progress} motivationalQuote={motivationalQuote} currentCourse={currentCourse} />}
        {page==='course' && <Course
          user={user}
          learningStyle={learningStyle}
          quizScore={quizScore}
          quiz2Unlocked={quiz2Unlocked}
          quiz2Score={quiz2Score}
          assignment={assignment}
          setAssignment={setAssignment}
          assignment2={assignment2}
          setAssignment2={setAssignment2}
          assignment2Unlocked={assignment2Unlocked}
          feedback={feedback}
          sentiment={sentiment}
          submitQuiz={submitQuiz}
          submitQuiz2={submitQuiz2}
          submitAssignment={submitAssignment}
          submitAssignment2={submitAssignment2}
          getRecommendation={getRecommendation}
          getResource={getResource}
        />}
        {page==='doubts' && <Doubts
          user={user}
          peerDoubts={peerDoubts}
          newDoubt={newDoubt}
          setNewDoubt={setNewDoubt}
          submitDoubt={submitDoubt}
          solveDoubt={solveDoubt}
          points={progress.points}
        />}
        {page==='logout' && <Logout logout={logout} />}
      </main>
    </div>
  );
};


    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
